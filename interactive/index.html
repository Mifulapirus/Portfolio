<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angel's Lab - Interactive 3D Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            background: #0a0d12;
            color: #e2e8f0;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(17, 24, 39, 0.9);
            padding: 15px 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(96, 165, 250, 0.3);
            max-width: 300px;
        }
        #info-panel h3 {
            margin: 0 0 8px 0;
            color: #60a5fa;
            font-size: 14px;
        }
        #info-panel p {
            margin: 0;
            font-size: 12px;
            line-height: 1.5;
            color: #94a3b8;
        }
        #project-modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(17, 24, 39, 0.95);
            padding: 30px;
            border-radius: 16px;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(96, 165, 250, 0.4);
            max-width: 500px;
            width: 90%;
            transition: transform 0.3s ease;
            z-index: 100;
            pointer-events: none;
            opacity: 0;
        }
        #project-modal.active {
            transform: translate(-50%, -50%) scale(1);
            pointer-events: auto;
            opacity: 1;
        }
        #project-modal h2 {
            color: #60a5fa;
            margin: 0 0 15px 0;
        }
        #project-modal p {
            margin: 0 0 10px 0;
            line-height: 1.6;
        }
        #project-modal .tags {
            margin: 15px 0;
        }
        #project-modal .tag {
            display: inline-block;
            background: rgba(96, 165, 250, 0.2);
            color: #60a5fa;
            padding: 4px 12px;
            border-radius: 999px;
            font-size: 11px;
            margin-right: 8px;
            margin-bottom: 8px;
        }
        #project-modal button {
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 15px;
        }
        #project-modal button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(96, 165, 250, 0.4);
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 18px;
            color: #60a5fa;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="info-panel">
        <h3>CONTROLS</h3>
        <p>WASD or Arrow Keys to move<br>Walk to glowing areas to explore projects</p>
    </div>
    <div id="project-modal">
        <h2 id="modal-title">Project Title</h2>
        <p id="modal-description">Description goes here</p>
        <div class="tags" id="modal-tags"></div>
        <button id="close-modal-btn">Close</button>
    </div>
    <div id="loading">Loading Lab...</div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="lab.js"></script>
</body>
</html>
